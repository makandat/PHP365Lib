<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>(*title*)</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<h1>(*title*)</h1>
<hr />
<form style="margin-left:10%;margin-top:32px;" method="POST">
  <div class="form_row"><label>Check1　<input type="checkbox" name="check1" value="C1" /></label></div>
  <div class="form_row">
    <label>Radio1　<input type="radio" name="radiogroup" value="R1" checked />&nbsp;&nbsp;</label>
    <label>Radio2　<input type="radio" name="radiogroup" value="R2" /></label>
  </div>
  <div class="form_row">
    <label>Select1&nbsp;<select name="select1">
      <option selected>Haneda</option>
      <option>Narita</option>
      <option>Kansai</option>
      <option>Chubu</option>
    </select></label>
  </div>
  <div class="form_row"><input type="submit" value="送信する" /></div>
</form>
<br />
<p class="message">(*message*)</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
